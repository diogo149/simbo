<!DOCTYPE html>
<html>
  <head>
    <title>Experiment Page</title>
    <link rel='stylesheet' type='text/css' href='semantic1.css'/>
    <script type='text/javascript' src='http://code.jquery.com/jquery-2.1.0.min.js'></script>
    <script type='text/javascript' src='semantic1.js'></script>
    <link rel='stylesheet' type='text/css' href='./semantic/packaged/css/semantic.min.css'/>
  </head>
  <body>
    <center>
    <h1 class="ui header">
      Simbo - Experiments -
    </h1>    

    <div class="ui button" onclick="window.location='semantic1.html';">
      back to main menu
    </div>
    </center>  

    <div class="ui horizontal icon divider">
      <i class="circular lab icon"></i>
    </div>

    <div class="ui tabular menu">
      <a class="active item">
        Independent Variables
      </a>
      <a class="item">
        Visualisazations
      </a>
    </div>


    <div class="ui form">
      <div class="ui three fields">
        <div class="field">
          <label>First name</label>
          <input type="text" placeholder="First Name">
        </div>
        <div class="field">
          <label>Middle name</label>
          <input type="text" placeholder="Middle Name">
        </div>
        <div class="field">
          <label>Last name</label>
          <input type="text" placeholder="Last Name">
        </div>
      </div>
    </div>
  </body>
</html>
