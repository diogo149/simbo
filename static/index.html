<!DOCTYPE html>
<html>
  <head>
    <title>Semantic-Ui-Babies</title>
    <link rel='stylesheet' type='text/css' href='simbo.css'/>
    <script type='text/javascript' src='http://code.jquery.com/jquery-2.1.0.min.js'></script>
    <link rel='stylesheet' type='text/css' href='css/semantic.min.css'/>
    <script type='text/javascript' src='javascript/semantic.min.js'></script>

    <script type='text/javascript' src='simbo.js'></script>
    <link media="all" href="nvd3/src/nv.d3.css" type="text/css" rel="stylesheet" />
    <script src="d3/d3.min.js" type="text/javascript"></script>
    <script src="nvd3/nv.d3.min.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- inital starter page -->
    <div id="home_div">
      <center>
      <h1 class="ui header">
        Simbo
      </h1>

      <div class="ui button" id="application_nav_btn">
        new experiment
      </div>
      </center>

      <div class="ui horizontal icon divider">
        <i class="circular lab icon"></i>
      </div>

      <div id="faq">
        FAQ
      </div>
    </div>

    <!-- application page -->
    <div id="application_div">
      <center>
      <h1 class="ui header">
        Simbo - Experiments -
      </h1>

      <div class="ui button" id="home_nav_btn">
        back home
      </div>
      </center>

      <div class="ui horizontal icon divider">
        <i class="circular lab icon"></i>
      </div>

      <div class="ui tabular menu">
        <a class="active item" id="variables_tab">
          Independent Variables
        </a>
        <a class="item" id="visuals_tab">
          Visualisazations
        </a>
      </div>

      <!-- independent variables form section -->
      <div id="variables_sec">
        <!-- input section -->
        <div class="ui form">
          <div class="ui four fields">
            <div class="field">
              <input type="text" placeholder="Variable Name" id="var_name_input">
            </div>
            <div class="field">
              <!-- <input type="text" placeholder="Distribution" id="distribution_input"> -->
            </div>
            <div class="field">
              <input type="text" placeholder="Default" id="default_input">
            </div>
            <div class="field">
              <div class="ui icon button" id="add_item_btn">
                <i class="add icon"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- variable list section -->
        <div id="variables_table">
          <table class="ui celled table segment" id="item_table">
            <thead><tr>
              <th class="ten wide">Variable Name</th>
              <th class="two wide">Distribution</th>
              <th class="two wide">Default</th>
              <th class="one wide">Edit</th>
              <th class="one wide">Delete</th>
            </tr></thead>
            <tbody id="item_table_body">
              <!-- variables list will be displayed here -->
            </tbody>
            <tfoot>
              <tr><th colspan="5">
                <!-- <div class="ui blue labeled icon button"><i class="user icon"></i> Add User</div> -->
              </th>
            </tr></tfoot>
          </table>
        </div>
      </div>

      <!-- visualizations section -->
      <div id="visuals_sec">
		<div class="ui button" id="foo">
		  Don't Touch This(iTs tOo sPoOkY)
		</div>
                <!-- this is the chart -->
                <svg id="chart"
                     style="width:450px;height:450px;">
                </svg>
        <!-- <img src="http://cricages.com/wp-content/uploads/bar-graph.gif" /> -->
      </div>
    </div>
  </body>
</html>
