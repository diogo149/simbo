<!DOCTYPE html>
<html>
  <head>
    <title>Semantic-Ui-Babies</title>
    <script type='text/javascript' src='http://code.jquery.com/jquery-2.1.0.min.js'></script>
    <link rel='stylesheet' type='text/css' href='css/semantic.min.css'/>
    <script type='text/javascript' src='javascript/semantic.min.js'></script>
    <link rel='stylesheet' type='text/css' href='simbo.css'/>
    <script type='text/javascript' src='simbo.js'></script>
    <link media="all" href="nvd3/src/nv.d3.css" type="text/css" rel="stylesheet" />
    <script src="d3/d3.min.js" type="text/javascript"></script>
    <script src="nvd3/nv.d3.min.js" type="text/javascript"></script>

  </head>
  <body>
    <!-- inital starter page -->
    <div id="home-page">
      <center>
      <h1 class="ui header">
        Simbo
      </h1>

      <div class="ui button" onclick="window.location='semantic2.html';">
        New Experiment
      </div>
      </center>

      <div class="ui horizontal icon divider">
        <i class="circular lab icon"></i>
      </div>

      <div id="faq">
        FAQ
      </div>
    </div>

    <!-- application page -->
    <div id="application">
      <center>
      <h1 class="ui header">
        Simbo - Experiments -
      </h1>

      <div class="ui button" onclick="window.location='semantic1.html';">
        back to main menu
      </div>
      </center>

      <div class="ui horizontal icon divider">
        <i class="circular lab icon"></i>
      </div>

      <div class="ui tabular menu">
        <a class="active item">
          Independent Variables
        </a>
        <a class="item">
          Visualisazations
        </a>
      </div>


      <div class="ui form">
        <div class="ui three fields">
          <div class="field">
            <label>First name</label>
            <input type="text" placeholder="First Name">
          </div>
          <div class="field">
            <label>Middle name</label>
            <input type="text" placeholder="Middle Name">
          </div>
          <div class="field">
            <label>Last name</label>
            <input type="text" placeholder="Last Name">
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
